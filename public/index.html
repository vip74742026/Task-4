<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <style>
    * {
      margin: 0;
    }
  </style>
  <style>
    .link {
      text-decoration: none;
      color: inherit;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Lora:ital@0;1&family=Varela&family=Varela+Round&display=swap"
    rel="stylesheet" />
  <title>Blog App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <h1>Blog</h1>
  <a th:href="@{/posts/new}">Create New Post</a>
  <table>
      <thead>
          <tr>
              <th>Title</th>
              <th>Content</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr th:each="post : ${posts}">
              <td th:text="${post.title}"></td>
              <td th:text="${post.content}"></td>
              <td>
                  <a th:href="@{/posts/{id}(id=${post.id})}">View</a>
                  <a th:href="@{/posts/edit/{id}(id=${post.id})}">Edit</a>
                  <a th:href="@{/posts/delete/{id}(id=${post.id})}">Delete</a>
              </td>
          </tr>
      </tbody>
  </table>

</body>

</html>
